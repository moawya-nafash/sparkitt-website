<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>sparkitt</title>
    <meta name="description" content="">
    <meta name="keyword" content="">
    <meta name="author" content="moawya nafash">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="refresh" content="900">

    <!-- ربط CSS الهيدر -->
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/about.css">

    <style>
        /* فيديو الخلفية يغطي الشاشة كاملة */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* يكون تحت كل العناصر */
        }

        /* المحتوى فوق الفيديو */
        .content {
            position: relative;
            z-index: 1;
            color: rgb(255, 255, 255);
            text-align: center;
            top: 40%;
            font-size: 2em;
            font-family: Arial, sans-serif;
            padding-top: 60px;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .content {
                font-size: 1.5em;
                top: 35%;
                padding-top: 80px;
            }
            
            body {
                padding-top: 100px;
            }
        }

        @media (max-width: 480px) {
            .content {
                font-size: 1.2em;
                top: 30%;
                padding-top: 100px;
            }
            
            body {
                padding-top: 120px;
            }
        }

        @media (max-width: 360px) {
            .content {
                font-size: 1em;
                top: 25%;
                padding-top: 120px;
            }
            
            body {
                padding-top: 140px;
            }
        }

        /* تعديل الهيدر ليظهر فوق الفيديو */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.95));
            /* دعم WebKit لـ Safari */
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 65, 0, 0.2);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
            opacity: 1;
        }

        /* Header fade out effect when scrolling */
        header.scrolled {
            transform: translateY(-100%);
            opacity: 0;
            /* دعم WebKit لـ Safari */
            -webkit-backdrop-filter: blur(0px);
            backdrop-filter: blur(0px);
        }

        /* Header compact mode when scrolling down */
        header.compact {
            transform: translateY(0);
            opacity: 1;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.98), rgba(20, 20, 20, 0.98));
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.5);
        }

        header.compact .header-container {
            padding: 5px 40px;
            height: 50px;
        }

        header.compact .logo img {
            height: 35px;
        }

        header.compact .nav-links a {
            font-size: 14px;
        }

        header.compact .demo-btn a {
            padding: 6px 16px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <!-- فيديو الخلفية -->
    <video autoplay muted loop id="bg-video">
        <source src="media/videos/sparkitt1.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- تضمين الهيدر -->
    <div id="header"></div>

    <!-- محتوى الصفحة -->
    <div class="content">
        <h1>Welcome to Sparkitt</h1>
        <p>We create amazing digital experiences</p>
    </div>

    <script>
        // Load header
        fetch("pages/header.html")
            .then(res => {
                if (!res.ok) {
                    throw new Error('Failed to load header');
                }
                return res.text();
            })
            .then(data => {
                document.getElementById("header").innerHTML = data;
                // Initialize scroll effect after header is loaded
                initScrollEffect();
            })
            .catch(error => {
                console.error('Error loading header:', error);
                // Add fallback header in case of loading failure
                document.getElementById("header").innerHTML = `
                    <header>
                        <div class="header-container">
                            <div class="logo">
                                <img src="media/images/logo.png" alt="Logo" />
                            </div>
                            <nav class="nav-links">
                                <a href="index.html">Home</a>
                                <a href="pages/about.html">About Us</a>
                                <a href="pages/services.html">Services</a>
                                <a href="pages/case-study.html">Case Study</a>
                                <a href="pages/profile.html">Company Profile</a>
                            </nav>
                            <div class="demo-btn">
                                <a href="pages/book-demo.html">Book For Free Demo</a>
                            </div>
                        </div>
                    </header>
                `;
                // Initialize scroll effect after fallback header is loaded
                initScrollEffect();
            });

        // Header scroll effect function
        function initScrollEffect() {
            let lastScrollTop = 0;
            let scrollTimeout;
            const header = document.querySelector('header');
            let ticking = false;

            function updateHeader() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollDelta = scrollTop - lastScrollTop;
                
                // Clear any existing timeout
                clearTimeout(scrollTimeout);
                
                if (scrollTop > 50) {
                    // Scrolling down - add compact mode first, then hide
                    if (scrollDelta > 0 && scrollTop > 100) {
                        header.classList.add('compact');
                        header.classList.remove('scrolled');
                        
                        // Hide header after a short delay
                        scrollTimeout = setTimeout(() => {
                            if (scrollTop > lastScrollTop) {
                                header.classList.remove('compact');
                                header.classList.add('scrolled');
                            }
                        }, 150);
                    } else if (scrollDelta < 0) {
                        // Scrolling up - show header immediately
                        header.classList.remove('scrolled', 'compact');
                    }
                } else {
                    // At top - always show header in normal mode
                    header.classList.remove('scrolled', 'compact');
                }
                
                lastScrollTop = scrollTop;
                ticking = false;
            }

            function requestTick() {
                if (!ticking) {
                    requestAnimationFrame(updateHeader);
                    ticking = true;
                }
            }

            // Add scroll event listener with throttling
            window.addEventListener('scroll', requestTick, { passive: true });
            
            // Add mouse movement detection to show header when hovering
            document.addEventListener('mousemove', (e) => {
                if (e.clientY < 100 && header.classList.contains('scrolled')) {
                    header.classList.remove('scrolled');
                    header.classList.add('compact');
                }
            });
        }
    </script>
</body>

</html>
